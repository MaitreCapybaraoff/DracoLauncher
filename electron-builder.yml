appId: 'dracolauncher'
productName: 'Draco-Launcher'
artifactName: '${productName}-setup-${os}-${arch}.${ext}'

copyright: 'Copyright Â© 2025 DracoSMP'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${os}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'DracoSMP'
  vendor: 'DracoSMP'
  synopsis: 'Modded Minecraft Launcher'
  description: 'Custom launcher which allows users to join the DracoSMP server'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'